<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,
initial-scales=1.0">
<title>Curve Outside in Active Tab | Sidebar Menu</title>
<link rel="stylesheet" type="text/css" href="nbstyle.css">
</head>
<body>
    <div class="navigation">
        <ul>
           <li class="list active">
            <b></b>
            <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                    name="home-outline"></ion-icon></span> 
                    <span class="title">Home</span>
                </li>
           <li class="list">
            <b></b>
            <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                    name="person-outline"></ion-icon></span>   
                    <span class="title">Profile</span>
                </li>
             <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                    name="chatbubbles-outline"></ion-icon></span> 
                    <span class="title">Messages</span>
                    </li>
            <li class="list">
            <b></b>
            <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                        name="settings-outline"></ion-icon></span> 
                        <span class="title">Settings</span>
                    </li>
            <li class="list">
            <b></b>
            <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                        name="information-circle-outline"></ion-icon></span> 
                        <span class="title">Help</span>
                </li>
            <li class="list">
            <b></b>
            <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                        name="lock-closed-outline"></ion-icon></span> 
                        <span class="title">Password</span>
                </li>
            <li class="list">
            <b></b>
            <b></b>
                <a href="#">
                    <span class="icon"><ion-icon
                        name="log-out-outline"></ion-icon></span> 
                        <span class="title">Sign_Out</span>
                </li>
            </div>
<div class="toggle">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
</div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script> 
    let menuToggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation')
    
    menuToggle.onclick = function (){
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
    }
</script>
    
    
    
    <script>
        let list = document.querySelectorAll('.list');
        for (let i = 0; i<list.length; i++){
            list[i].onclick = function (){
                let j = 0;
                while (j < list.length){
                    list[j++].className = 'list';
                }
                    list[i].className = 'list active';
            }
        }
        
    </script>
</body>
</html>
